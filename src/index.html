<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,regular&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bevan:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains+Mono:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <include src="./partials/header.html"></include>
      <main class="page">
        <include src="./partials/hero.html"></include>
        <include src="./partials/partners.html"></include>
        <include src="./partials/explore.html"></include>
        <include src="./partials/services.html"></include>
        <include src="./partials/free-packages.html"></include>
      </main>
      <include src="./partials/footer.html"></include>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      /* Swiper
       **************************************************************/
      var swiper = swiper;
      var init = false;

      /* Which media query
       **************************************************************/
      function swiperMode() {
        let mobile = window.matchMedia(
          '(min-width: 0px) and (max-width: 768px)'
        );
        let tablet = window.matchMedia(
          '(min-width: 769px) and (max-width: 1024px)'
        );
        let desktop = window.matchMedia('(min-width: 1025px)');

        // Enable (for mobile)
        if (mobile.matches) {
          if (!init) {
            init = true;
            swiper = new Swiper('.swiper', {
              loop: true,

              pagination: {
                el: '.swiper-pagination',
              },
            });
          }
        }

        // Disable (for tablet)
        else if (tablet.matches) {
          swiper.destroy();
          init = false;
        }

        // Disable (for desktop)
        else if (desktop.matches) {
          swiper.destroy();
          init = false;
        }
      }

      /* On Load
       **************************************************************/
      window.addEventListener('load', function () {
        swiperMode();
      });

      /* On Resize
       **************************************************************/
      window.addEventListener('resize', function () {
        swiperMode();
      });
    </script>
  </body>
</html>
